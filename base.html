
<!DOCTYPE html>

<style>

    .topbar{
        background : #333;
        width : 98%;
        padding : 15px;
    }
    .topbar a{
        color : white;
        text-decoration : none;
        font-size : 33px;
    }
    .topbar a#home{
        margin-left : 2%;
        display : inline-block;
    }
    a:hover{
        color : red;
    }
    .topbar button{
        margin-right: 10px;
        float : right;
        width: 5%;
        background-color: blue;
        color: white;
        padding: 10px 0;
        font-size: 13px;
        font-weight: 600;
        border : none;
        border-radius: 5px;
    }
    .topbar button:hover{
        background : white;
        color : black;
    }
    
</style>

<body>
    <nav class='topbar'>
        <a id='home' href="#"> HOME </a>
        {% if user.authorized %}
            <a href='#'><button> Logout </button></a>
        {% else %}
            <a href='#'><button> Login </button></a>
            <a href='#'><button>Signin</button></a>
        {% endif %}
        
    </nav>
</body>
<div class='post'>
{% block content %}

{% endblock %}
</div>
