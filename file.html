
<!DOCTYPE html>


<style>   

    body{
        background : #008080;
        background-image : url('https://wallpapercave.com/wp/wp9764093.jpg');
    }
    a{
      color : white;
      text-decoration : none;
    }
    a:hover{
      color : blue;
    }
    .topbar{
        background : #333;
        width : 1470px;
        height : 70px;
        margin : auto;
        padding : 10px;
        position : relative;
    }
    .topbar h1{
        text-align : center;
        font-size : 50px;
        color : white;
        width : 50%;
        margin : auto;
        margin-top : 2px;
        
    }
    .topbar button{
        margin-top: -45px;
        margin-right: 10px;
        float : right;
        width: 5%;
        background-color: blue;
        color: white;
        padding: 10px 0;
        font-size: 13px;
        font-weight: 600;
        border : none;
        border-radius: 5px;
    }
    .topbar button:hover{
        background : white;
        color : black;
    }
    .wc{
        font-size : 80px;
        text-align : center;
    }
    .logbox{
        background : #333;
        width : 400px;
        height : 500px;
        border : 10px solid white;
        margin : auto;
        padding : 10px;
        position : relative;
    }
    .logbox h3{
        color : white;
        text-align : left;
        font-size : 25px;
        margin-left : 20px;
    }
    .logbox h2{
        color : white;
        text-align : center;
        font-size : 40px;
    }
    .logbox input{
        width : 380px;
        height : 30px;
    }
    .logbox button{
        margin-top: 10px;
        width: 100%;
        background-color: #ffffff;
        color: #080710;
        padding: 15px 0;
        font-size: 18px;
        font-weight: 600;
        border-radius: 5px;
        border : none;
    }
    .logbox button:hover{
        color : white;
        background : blue;
        
    }
    .auth{

    }
    .auth .error p{
        color : white;
        text-align : center;
        font-size : 15px;
     }
    .fp{
      margin-top : 110px;
    }
    .fp h3{
      text-align : center;
      font-size : 20px;
        margin-top : -40px;
    }
 
</style>


<div class='topbar'>
    <h1>Test Site</h1>
    <a href="{% url 'signup'%}"><button>Signup</button></a>
</div>

<h1 class='wc'>Welcome</h1>

<div class='auth'>
    <div class='error'>
        {% if form.errors %}
            <p>
                invalid username or password!
            </p>
        {% endif %}
    </div>
</div>

<div class='logbox'>
    <form action="{% url 'login' %}" method='post'>
        {% csrf_token %}
        <h2> LOGIN </h2>
        <h3>Username</h3>
        <div id='up'>
            {{ form.username }}
        </div>
        <h3>Password</h3>
        <div id='up'>
            {{ form.password }}
        </div>
        <div class='fp'>
            <h3><a href=;#> forgotten password? </a></h3>
        </div>
        <button>Login</button>
    </form>
</div>
