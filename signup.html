
<style>
    

    body{
        background : #008080;
        background-image : url('https://wallpapercave.com/wp/wp9764093.jpg');
    }
    a{
      color : white;
      text-decoration : none;
    }
    a:hover{
      color : blue;
    }
    .topbar{
        background : #333;
        width : 100%;
        height : 70px;
        margin : auto;
        padding : 10px;
        position : relative;
    }
    .topbar h1{
        text-align : center;
        font-size : 50px;
        color : white;
        width : 50%;
        margin : auto;
        margin-top : 2px;
        
    }
    .topbar button{
        margin-top: -45px;
        margin-right: 10px;
        float : right;
        width: 5%;
        background-color: blue;
        color: white;
        padding: 10px 0;
        font-size: 13px;
        font-weight: 600;
        border : none;
        border-radius: 5px;
    }
    .box{
        background : #333;
        width : 400px;
        height : 540px;
        border : 10px solid white;
        margin : auto;
        padding : 10px;
        position : relative;
        margin-top : 10%;
    }
    .box h3{
        color : white;
        text-align : left;
        font-size : 25px;
        margin-left : 10px;
    }
    .box h2{
        color : white;
        text-align : center;
        font-size : 35px;
    }
    .box button{
        margin-top: 70px;
        width: 100%;
        background-color: #ffffff;
        color: #080710;
        padding: 15px 0;
        font-size: 18px;
        font-weight: 600;
        border-radius: 5px;
    }
    .box button:hover{
      color : red;
    }
    .box input{
        width : 380px;
        height : 30px;
    }
     h3#error{
        color : red;
        font-size : 20px;
        text-align : center;
    }
 
    
</style>

<!DOCTYPE html>

<div class='topbar'>
    <h1>Test Site</h1>
</div>

<div class='box'>
    <form action="{% url 'signup' %}" method='post'>
        {% csrf_token %}
        <h2> Signup </h2>
        <h3>Username</h3>
        <div id='up'>
            {{ form.username }}
        </div>
        <h3>Password</h3>
        <div id='up'>
            {{ form.password1 }}
        </div>
        <h3>confirm Password</h3>
        <div id='up'>
            {{ form.password2 }}
        </div>
        {% if form.error %}
            <h3 id='error'>somthing went wrong</h3>
        {% endif %}
        <button>Signup</button>
    </form>
</div>
